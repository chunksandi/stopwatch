<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch Project</title>
</head>

<body>
    <h1 id="title">Stopwatch</h1>
    <h2 id="counter">00:00:00:00</h2>
    <div id="buttons">
        <button class="indivbut startbut">start</button>
        <button id="lapbut" class="indivbut">lap</button>
        <button id="but3" class="indivbut">reset</button>
    </div>
    <div id="lap">
        <h3 id="indivlap"></h3>
    </div>
    <h4 id="addText">Scroll to see more lap timings.</h4>
    <script src="app.js"></script>
</body>

</html>
